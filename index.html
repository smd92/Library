<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>myCatches by smd92</title>
  </head>
<body>
  <div id = "main">
    <div id = "header">
      <h1 id = "descr">myCatches</h1>
    </div>

    <div id = "grid">
      <p id = "addFish" class = "action">+</p>
    </div>
    <!-- MODAL PART -->
    <div id = "modal" class = "modal">
      <div class = "modal-header">
        <div class = "modal-title">Fang eintragen</div>
        <button id = "closeButton" class = "close-button">&times;</button>
      </div>
      <div class = "modal-body">
        <form action="#" method="post">
          <ul>
           <li>
             <label for="species">Art</label>
             <input type="text" id="fish_species" name="fish_species">
           </li>
           <li>
             <label for="size">Größe</label>
             <input type="text" id="fish_size" name="fish_size">
           </li>
           <li>
             <label for="bait">Köder</label>
             <input type="text" id="fish_bait" name="fish_bait">
           </li>
           <li>
            <label for="method">Methode</label>
            <input type="text" id="fish_method" name = "fish_method">
          </li>
          <li>
            <label for="location">Gewässer</label>
            <input type="text" id="fish_location" name = "fish_location">
          </li>
          <li>
            <label for="date">Datum</label>
            <input type="date" id="fish_date" name = "fish_date">
          </li>
            <li>
              <label for="notes">Notizen</label>
              <input type="text" id="fish_notes" name="fish_notes">
            </li>
          </ul>
          <p id ="submit">EINTRAGEN</p>
         </form>
      </div>
    </div>
    <div id = "overlay"></div>
    <!-- END OF MODAL PART -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
