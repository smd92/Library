<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Catch Library by smd92</title>
  </head>
<body>
  <div id = "main">
    <div id = "header">
      <h1 id = "descr">catchbook</h1>
      <img id = "logo" src = "img/logo.png">
    </div>

    <div id = "grid">
      <p id = "addFish" class = "action">+</p>
    </div>
    <!-- MODAL PART -->
    <div id = "modal" class = "modal">
      <div class = "modal-header">
        <div class = "modal-title">Add new fish</div>
        <button id = "closeButton" class = "close-button">&times;</button>
      </div>
      <div class = "modal-body">
        <form action="#" method="post">
          <ul>
           <li>
             <label for="species">Species</label>
             <input type="text" id="species" name="fish_species">
           </li>
           <li>
             <label for="size">Size</label>
             <input type="text" id="size" name="fish_size">
           </li>
           <li>
             <label for="bait">Bait</label>
             <input type="text" id="fish_bait"></input>
           </li>
           <li>
            <label for="method">Method</label>
            <input type="text" id="fish_method"></input>
          </li>
          <li>
            <label for="date">Date</label>
            <input type="text" id="fish_date"></input>
          </li>
          <li>
            <label for="location">Location</label>
            <input type="text" id="fish_location"></input>
          </li>
          </ul>
         </form>
      </div>
    </div>
    <div id = "overlay"></div>
    <!-- END OF MODAL PART -->
  </div>
    
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
